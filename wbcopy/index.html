<body>

    <h1 id="name">by saufem</h1>

    <div id="section_one">

            <header>
                <div id="logo">
                    <img src="./source/image/8.png" alt="">
                </div>
                <div class="contacts">
                    <img class="icons" src="./source/icons/email icon.svg" alt="">

            </header>
            <div id="time_block">
                <div class="real_time">
                    <p id="time">00:00</p>

                <div class="day_and_temp">

                    <img class="orna_img" src="./source/image/orna2.png" alt="">

                <div id="news_photo_div">
                    <img id="news_photo" src="/news/02" alt="">
                </div>
                <div class="sell">
                    <div id="news_text">
                        <h1 class="data" id="data">data</h1>

                    </div>
                    <div class="content-text">
                        <p id="change">lorem</p>
                    </div>
                </div>
            </div>

    <main>
        <div id="first">
            <div class="orda_jelileri">
                <p>Orda<br> әлеуметтік желілері</p>
            </div>
            <div>
                <div class="icons">
                    <img src="./source/icons/college.svg" alt="college">
                    <img src="./source/icons/news.svg" alt="news">
                </div>
                <div id="QR_code">
                    <img src="./source/qe-code/college3.png" alt="college">
                    <img src="./source/qe-code/news3.png" alt="news">
                </div>
            </div>
            <div>
                <div class="icons">
                    <img src="./source/icons/instagram.svg" alt="college">
                    <img src="./source/icons/facebook.svg" alt="news">
                </div>
                <div id="QR_code">
                    <img src="./source/qe-code/inst.png" alt="college">
                    <img src="./source/qe-code/facebooc.png" alt="news">
                </div>
            </div>
        </div>
        <div id="main_text_info">
            <h2 id="todyH2">Дорогие студенты!!</h2>
            <br>
            <p id="today">Сегодня день рождение нашего новостного баннера!</p>
        </div>

    <script src="./scripts/time.js"></script>
